<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Questão</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="layout">

    <div class="quiz-card">

        <div class="quiz-bar">
            <span>Desenvolvimento de Sistemas</span>
            <span class="badge">Questão 13</span>
        </div>

        <div class="quiz-body">

            <h2>Problema de Lógica</h2>

            <p>
                Um sistema de loja virtual precisa calcular automaticamente o valor total
                de um carrinho somando o preço de cada produto multiplicado pela sua
                quantidade.
            </p>

            <p class="highlight">
                Qual estrutura resolve corretamente esse cálculo?
            </p>

            <form>

                <label class="choice">
                    <input type="radio" name="resposta" required>
                    <span>Somar preço × quantidade de cada item</span>
                </label>

                <label class="choice">
                    <input type="radio" name="resposta">
                    <span>Multiplicar todos os totais entre si</span>
                </label>

                <label class="choice">
                    <input type="radio" name="resposta">
                    <span>Somar preço com quantidade</span>
                </label>

                <label class="choice">
                    <input type="radio" name="resposta">
                    <span>Subtrair valores do total</span>
                </label>

                <label class="choice">
                    <input type="radio" name="resposta">
                    <span>Dividir cada item pelo total</span>
                </label>

                <div class="actions">
                    <button type="button" onclick="location.href='cadastro.html'" class="btn-ghost">
                        Voltar
                    </button>
                    <button class="btn-main">
                        Continuar
                    </button>
                </div>

            </form>

        </div>

    </div>

</div>

</body>
</html>
